{% extends 'base_generic.html' %}

{% block content %}
  <h1 style="border-top-style: solid;border-top-width: 55px;">Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <a href="{% url 'register' %}"><button>Register</button></a>
  <a href="{% url 'guest' %}"><button>Continue as Guest</button></a>
  <a href="{% url 'home' %}"><button>Go to Home</button></a>
{% endblock %}
