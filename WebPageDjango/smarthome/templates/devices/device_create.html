{% extends "base_generic.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Create Device</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_name">Name:</label>
          <input type="text" class="form-control" id="id_name" name="name" maxlength="255" required>
        </div>

        <div class="form-group">
          <label for="id_model">Model:</label>
          <input type="text" class="form-control" id="id_model" name="model" maxlength="255" required>
        </div>

        <div class="form-group">
          <label for="id_description">Description:</label>
          <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="id_manufacturer">Manufacturer:</label>
          <input type="text" class="form-control" id="id_manufacturer" name="manufacturer" maxlength="255" value="NAN">
        </div>

        <div class="form-group">
          <label for="id_firmware">Firmware:</label>
          <input type="text" class="form-control" id="id_firmware" name="firmware" maxlength="255" value="NAN">
        </div>

        <div class="form-group">
          <label for="id_room">Room:</label>
          <select class="form-control" id="id_room" name="room">
            <option value="">---------</option>
            {% for room in room_list %}
            <option value="{{ room.id }}">{{ room.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="id_is_active" name="is_active">
          <label class="form-check-label" for="id_is_active">Is Active</label>
        </div>

        <div class="form-group">
          <label for="id_device_type">Device Type:</label>
          <select class="form-control" id="id_device_type" name="device_type">
            <option value="lampe">Lampe</option>
            <option value="plug">Plug</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'devices' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
