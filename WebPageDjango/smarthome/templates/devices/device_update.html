{% extends "base_generic.html" %}
{% load static %}

{% block content %}

<p>Device created by: {{ object.created_by.username }}</p>
{% if object.updated_by %}
<p>Last updated by: {{ object.updated_by.username }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

{% endblock %}
