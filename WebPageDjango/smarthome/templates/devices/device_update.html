{% extends "base_generic.html" %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold text-center">Update Your Device</h1>
    <form method="post" class="mt-6 bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 transition">Save</button>
        </div>
    </form>
</div>
{% endblock %}
