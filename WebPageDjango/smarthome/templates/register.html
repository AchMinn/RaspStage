{% extends 'base_generic.html' %}

{% block content %}
  <div class="flex flex-col items-center mt-16">
    <form method="post" id="register-form" class="flex flex-col w-full max-w-md">
      {% csrf_token %}
      <div class="mb-4">
        {{ form.as_p }}
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded shadow transition duration-300 hover:bg-blue-600">Register</button>
      {% if form.non_field_errors %}
        <div class="error-message text-red-500 mt-2">
          {{ form.non_field_errors }}
        </div>
      {% endif %}
    </form>
  </div>
{% endblock %}
